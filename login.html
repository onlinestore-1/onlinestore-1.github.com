<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{margin:0;font-family:Arial;background:#f1f3f6}

header{
  display:flex;
  gap:10px;
  padding:10px;
  background:#2874f0;
  color:white;
}
header input{flex:1;padding:6px}

.menu{
  position:fixed;
  top:0;left:-250px;
  width:250px;height:100%;
  background:white;
  padding:10px;
  transition:0.3s;
}

.ads{width:100%;height:180px;object-fit:cover}

.categories{
  display:flex;
  overflow-x:auto;
  background:white;
}
.categories div{
  min-width:100px;
  text-align:center;
}

.product-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}

.product{
  background:white;
  padding:10px;
}
.product img{width:100%}

button{
  background:#ff9f00;
  border:none;
  padding:8px;
  width:100%;
}
</style>
</head>
<body>

<h2>Login</h2>
<input placeholder="Email">
<input type="password" placeholder="Password">
<button>Login</button>
<p>New user? <a href="signup.html">Sign up</a></p>

</body>
</html>
