<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="referrer" content="strict-origin-when-cross-origin">
<style>
body{margin:0;font-family:Arial;background:#f1f3f6}

header{
  display:flex;
  gap:10px;
  padding:10px;
  background:#2874f0;
  color:white;
}
header input{flex:1;padding:6px}

.menu{
  position:fixed;
  top:0;left:-250px;
  width:250px;height:100%;
  background:white;
  padding:10px;
  transition:0.3s;
}

.ads{width:100%;height:180px;object-fit:cover}

.categories{
  display:flex;
  overflow-x:auto;
  background:white;
}
.categories div{
  min-width:100px;
  text-align:center;
}

.product-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}

.product{
  background:white;
  padding:10px;
}
.product img{width:100%}

button{
  background:#ff9f00;
  border:none;
  padding:8px;
  width:100%;
}
</style>
</head>
<body>

<header>
  <header class="topbar">
  <span class="menu-btn" onclick="openMenu()">☰</span>
  <input type="text" placeholder="Search products..." onkeyup="search(this.value)">
</header>

<div id="drawer" class="drawer">
  <div class="drawer-header">Login & Signup</div>

  <a href="#">SuperCoin Zone</a>
  <a href="#">All Categories</a>
  <a href="orders.html">My Orders</a>
  <a href="cart.html">My Cart</a>
  <a href="#">My Wishlist</a>
  <a href="#">My Account</a>
  <a href="#">Help Centre</a>
  <a href="#">Legal</a>
</div>

<div class="overlay" onclick="closeMenu()"></div>
  
<!-- HAMBURGER MENU -->
<div id="menu" class="menu">
  <span onclick="closeMenu()">✖</span>
  <a href="#">My Orders</a>
  <a href="#">My Cart</a>
  <a href="#">Wishlist</a>
</div>

<!-- ADS SLIDER -->
<img id="ads" class="ads">

<!-- CATEGORY SECTION (SCROLLABLE) -->
<div class="categories">
  <div onclick="filterCategory('Men')">
    <img src="https://via.placeholder.com/80">
    <p>Men</p>
  </div>
  <div onclick="filterCategory('Women')">
    <img src="https://via.placeholder.com/80">
    <p>Women</p>
  </div>
</div>

<h3>Suggested For You</h3>
<div id="productList" class="product-grid"></div>

<h3>You May Also Like</h3>
<div id="likeList" class="product-grid"></div>

<script>
const products=[
 {id:1,name:"Men T-shirt",price:12,category:"Men",
 img:"https://via.placeholder.com/200",desc:"Soft cotton T-shirt"},
 {id:2,name:"Ladies Dress",price:22,category:"Women",
 img:"https://via.placeholder.com/200",desc:"Elegant ladies dress"}
];

const productList=document.getElementById("productList");
const likeList=document.getElementById("likeList");

function showProducts(list){
 if(productList){
  productList.innerHTML="";
  likeList.innerHTML="";
  list.forEach(p=>{
   let html=`
   <div class="product" onclick="openProduct(${p.id})">
     <img src="${p.img}">
     <h4>${p.name}</h4>
     <p>$${p.price}</p>
     <button>Buy Now</button>
   </div>`;
   productList.innerHTML+=html;
   likeList.innerHTML+=html;
  });
 }
}

showProducts(products);

function filterCategory(cat){
 showProducts(products.filter(p=>p.category===cat));
}

function searchProduct(q){
 showProducts(products.filter(p=>p.name.toLowerCase().includes(q.toLowerCase())));
}

function openProduct(id){
 localStorage.setItem("product",JSON.stringify(products.find(p=>p.id===id)));
 location.href="product.html";
}

if(document.getElementById("productDetails")){
 let p=JSON.parse(localStorage.getItem("product"));
 document.getElementById("productDetails").innerHTML=`
   <img src="${p.img}">
   <h2>${p.name}</h2>
   <p>${p.desc}</p>
   <input type="number" value="1" min="1">
   <button onclick="location.href='checkout.html'">Buy Now</button>
 `;
}

function openMenu(){menu.style.left="0"}
function closeMenu(){menu.style.left="-250px"}

const ads=[
 "https://via.placeholder.com/800x300?text=SALE+1",
 "https://via.placeholder.com/800x300?text=SALE+2"
];
let i=0;
setInterval(()=>{
 let img=document.getElementById("ads");
 if(img) img.src=ads[i++%ads.length];
},3000);
</script>
</body>
</html>
